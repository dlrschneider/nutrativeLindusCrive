<ion-view class="wordpress-view">

	<ion-nav-buttons side="right">
		<button menu-toggle="right" class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
		<button ng-show="false" menu-toggle="right" class="button button-icon icon ion-ios-plus-empty" ng-click="openModal()"></button>
	</ion-nav-buttons>

    <ion-nav-title>
        <span>Clientes</span>
    </ion-nav-title>
    <ion-content>
        
        <div class="row" ng-hide="clientes.length>0">
            <h5 style="text-align: center; width: 100%;">Nenhum cliente encontrado</h5>
        </div>

       <ion-list>
            <ion-item ng-repeat="cliente in clientes | limitTo: qtdItens" ng-click="selCliente(cliente[2]);">
                <h2>{{ cliente[0] }}</h2>
                <p>{{ cliente[1] }}</p>
            </ion-item>
        </ion-list>

        <ion-infinite-scroll ng-if="moreData != false" on-infinite="loadMore()" distance="5%">
        </ion-infinite-scroll>
        
    </ion-content>
</ion-view>
