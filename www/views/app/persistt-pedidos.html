<ion-view class="wordpress-view">

    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
        <button menu-toggle="right" class="button button-icon icon ion-ios-calendar-outline" ng-click="openModal()"></button>
        <button menu-toggle="right" class="button button-icon icon ion-ios-plus-empty" ng-click="$state.go('persistt.pedidoNovo'); resetaPedido()"></button>
    </ion-nav-buttons>

    <ion-nav-title >
        <span>Pedidos</span>
    </ion-nav-title>
    <ion-content>
        
        <div class="row" ng-hide="pedidos.length>0">
            <h5 style="text-align: center; width: 100%;">Nenhum pedido encontrado</h5>
        </div>

        <ion-list>
            <ion-item ng-repeat="pedido in pedidos | limitTo: qtdItens | orderBy: pedido[0] : true" ng-if="dtShow <= pedido[1]" ng-click="setaCodigoPedido(pedido[0]);">
                <div>
                    <h2 style="width: 50%; float: left;">Pedido nยบ {{ pedido[0] }}  - {{ pedido[1] |  date:'dd/MM/yyyy' }} </h2>
                    <p style="width: 50%; float: left; text-align: right;">{{ pedido[2] }}</p>
                    <p style="width: 50%; float: left;">{{ pedido[4] }}</p>
                    <p style="width: 50%; float: left; text-align: right;">{{ pedido[3] | currency:'R$ ' }}</p>
                </div>
            </ion-item>
        </ion-list>

        <ion-infinite-scroll on-infinite="loadMore()" distance="5%">
        </ion-infinite-scroll>
        
    </ion-content>
</ion-view>
