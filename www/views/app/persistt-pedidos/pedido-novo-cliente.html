<ion-view title="Clientes">

    <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
    </ion-nav-buttons>


    <ion-content has-header="true" class="hasPaddingTop">

        <ion-list>
            <ion-item ng-repeat="cliente in clientes | limitTo: qtdItens" ng-click="selCliente(cliente);">
                <h2>{{ cliente[0] }}</h2>
                <p>{{ cliente[1] }}</p>
            </ion-item>
        </ion-list>

        <ion-infinite-scroll ng-if="moreData != false" on-infinite="loadMore()" distance="5%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
