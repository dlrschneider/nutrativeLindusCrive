<ion-view title="Adicionar Observações">
    
    <ion-nav-buttons side="right">
		<button menu-toggle="right" class="button button-icon icon ion-ios-checkmark-empty" ng-click="criaObs()"></button>
    </ion-nav-buttons>
    
    
   <ion-content has-header="true" class="hasPaddingTop">
       <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">Observações</span>
            <input maxlength="200" type="text" placeholder="Observações" ng-model="campoObs.obs" ng-value="campoObs.obs">
          </label>
       </div>
   </ion-content>
</ion-view>
