<ion-view title="Tabela de PreÃ§o">
    
    <ion-nav-buttons side="right">
		<button menu-toggle="right" class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
    </ion-nav-buttons>
    
    
   <ion-content has-header="true" class="hasPaddingTop">
       
       <ion-list>
            <ion-item ng-repeat="tabela in tabelas | limitTo: qtdItens" ng-click="selTabela(tabela);">
                <h2>{{ tabela[0] }}</h2>
            </ion-item>
        </ion-list>

        <ion-infinite-scroll ng-if="moreData != false" on-infinite="loadMore()" distance="5%">
        </ion-infinite-scroll>
   </ion-content>
</ion-view>
