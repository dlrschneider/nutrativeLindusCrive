<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content class="post-size-14px">
        <ion-nav-bar class="bar app-top-bar">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="main-menu" expose-aside-when="large">

        <ion-content>
            <ion-list>
                <ion-item class="nmSideMenu item" nav-clear menu-close ui-sref="persistt.home">
                    <h2 class="greeting">{{nomeUsu}}</h2>
                    <p class="message">Bem vindo!</p>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="persistt.home">
                    <i class="icon ion-home"></i>
                    <h2 class="menu-text">Início</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="persistt.pedidos">
                    <i class="icon ion-ios-cart"></i>
                    <h2 class="menu-text">Pedidos</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="persistt.clientes">
                    <i class="icon ion-ios-people"></i>
                    <h2 class="menu-text">Clientes</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="persistt.produtos">
                    <i class="icon ion-social-dropbox"></i>
                    <h2 class="menu-text">Produtos</h2>
                </ion-item>
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="persistt.configuracoes">
                    <i class="icon ion-gear-a"></i>
                    <h2 class="menu-text">Configuraçoes</h2>
                </ion-item>
<!--
                <ion-item class="item-icon-left" nav-clear menu-close ui-sref="auth.login" ng-click="logout()">
                    <i class="icon ion-log-out"></i>
                    <h2 class="menu-text">Sair</h2>
                </ion-item>
-->

            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
