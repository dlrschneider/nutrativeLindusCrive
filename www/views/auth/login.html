<ion-view class="login-view auth-view" cache-view="false">
  <ion-content scroll="false">
    <div class="row">
      <div class="col col-center">
        <div class="card login-container" content-tabs tabsdata='tabsdata'>
          <form name="login_form" class="" novalidate ng-cloak>
            <my-tabs>
              <my-tab title="Nutrative">
                <div class="list">
                  <label class="item item-input">
                    <input type="text" placeholder="Usuário" name="user_email" ng-model="login.usuario" required>
                  </label>
                  <label class="item item-input" show-hide-container>
                    <input type="password" placeholder="Senha" name="user_password" ng-model="login.senha" required show-hide-input>
                  </label>
                </div>
              </my-tab>
            </my-tabs>
            <div class="item item-body bottom-content">
              <button type="submit" class="button button-positive button-block" ng-click="login()">
                Entrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
